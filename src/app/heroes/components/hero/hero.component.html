<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizadName }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <button
    *ngIf="name === 'Spiderman'"
    (click)="changeHero()"
    class="btn btn-primary mx-2"
  >
    Cambiar nombre
  </button>
  <button (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>
</dl>

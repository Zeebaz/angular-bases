<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Heroes borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
  *ngIf="heroesNames.length > 0"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroesNames" class="list-group-item">{{ hero }}</li>
</ul>
